<div class="center-me" *ngIf="!isDataLoaded">
    <mat-progress-spinner style="margin-top: -100px"
                          color="primary"
                          mode="indeterminate">
    </mat-progress-spinner>
</div>

<div *ngIf="isDataLoaded">
    <h1 class="mat-h1">Your Students</h1>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8 ">
        <table *ngIf="true" mat-table [dataSource]="dataSource" matSort>

            <!-- Number Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
                <td mat-cell *matCellDef="let row"> {{row.id+1}}</td>
            </ng-container>

            <!-- Student Column -->
            <ng-container matColumnDef="student_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Student</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button (click)="openDialog(row.student)">{{row.student_name}}</button>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="subject">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
                <td mat-cell *matCellDef="let row"> {{row.subject}}</td>
            </ng-container>


            <!-- Country Column -->
            <ng-container matColumnDef="start_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
                <td mat-cell *matCellDef="let row"> {{row.start_date}}</td>
            </ng-container>
            <!-- Subject Column -->
            <ng-container matColumnDef="end_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
                <td mat-cell *matCellDef="let row">{{row.end_date}}</td>
            </ng-container>
            <!--&lt;!&ndash;Progress Column&ndash;&gt;-->
            <!--<ng-container matColumnDef="progress">-->
                <!--<th mat-header-cell *matHeaderCellDef mat-unassignedSort-header>Progress</th>-->
                <!--<td mat-cell *matCellDef="let row">-->
                    <!--{{row.progress}} %-->
                    <!--<mat-progress-bar-->
                            <!--class="example-margin"-->
                            <!--color="primary"-->
                            <!--mode="determinate"-->
                            <!--value="{{row.progress}}"-->
                            <!--bufferValue="75">-->
                    <!--</mat-progress-bar>-->
                <!--</td>-->
            <!--</ng-container>-->
            <!-- Delete Column -->
            <ng-container matColumnDef="mentoring_meeting">
                <th mat-header-cell *matHeaderCellDef> Mentoring Meeting</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button color="primary" [routerLink]="['/create-mentoring-meeting', row._id]">Complete Feedback
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>


        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
</div>
