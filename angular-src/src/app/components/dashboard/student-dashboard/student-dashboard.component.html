<h1 class="mat-h1">Your Classes</h1>
<div class="button-row">
    <button mat-raised-button color="primary" [routerLink]="['/student-enrollment']" style="float:right;">New Enrollment</button>
</div>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8 ">
    <table  mat-table [dataSource]="dataSource" matSort>

        <!-- Number Column -->
        <ng-container matColumnDef="id" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header >No.</th>
            <td mat-cell *matCellDef="let row"> {{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
            <td mat-cell *matCellDef="let row"> {{row.subject}}</td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="mentor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mentor</th>
            <td mat-cell *matCellDef="let row"> {{row.mentor}}</td>
        </ng-container>
        <!-- Country Column -->
        <ng-container matColumnDef="start_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
            <td mat-cell *matCellDef="let row"> {{row.start_date}}</td>
        </ng-container>
        <!-- Subject Column -->
        <ng-container matColumnDef="end_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
            <td mat-cell *matCellDef="let row">{{row.end_date}}</td>
        </ng-container>
        <!-- Subject Column -->
        <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Progress</th>
            <td mat-cell *matCellDef="let row">
                {{row.progress}} %
                <mat-progress-bar
                    class="example-margin"
                    color="primary"
                    mode="determinate"
                    value="{{row.progress}}"
                    bufferValue="75">
            </mat-progress-bar>
            </td>

        </ng-container>

        <ng-container matColumnDef="survey">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 15px"> Survey</th>
            <td mat-cell *matCellDef="let row">
                <button disabled="{{!row.teacher_assigned}}" mat-button color="primary" [routerLink]="['/create-survey', row._id]">Write Survey</button>
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 15px"> Delete</th>
            <td mat-cell *matCellDef="let row">
                <button disabled="{{row.teacher_assigned}}" color="warn" mat-button  style="width: 20px !important;" (click)="deleteSubject(row)">
                    <mat-icon >delete</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>


    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
