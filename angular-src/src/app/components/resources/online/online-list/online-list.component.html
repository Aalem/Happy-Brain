<div class="center-me" *ngIf="!isDataLoaded">
    <mat-progress-spinner style="margin-top: -100px"
                          color="primary"
                          mode="indeterminate">
    </mat-progress-spinner>
</div>

<div *ngIf="isDataLoaded">
    <h1 class="mat-h1">Online Resources</h1>
    <div class="button-row" *ngIf="isAdmin">
        <button mat-raised-button color="primary" [routerLink]="['/online-register']" style="float:right;">New
            Resource
        </button>
    </div>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table *ngIf="true" mat-table [dataSource]="dataSource" matSort>

            <!-- Number Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
                <td mat-cell *matCellDef="let row"> {{row.id}}</td>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
                <td mat-cell *matCellDef="let row"> {{row.title}}</td>
            </ng-container>


            <!-- Email Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
                <td mat-cell *matCellDef="let row"> {{row.description}}</td>
            </ng-container>


            <!-- Subject Column -->
            <ng-container matColumnDef="subject">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject</th>
                <td mat-cell *matCellDef="let row"> {{row.subject}}</td>
            </ng-container>

            <!-- Link Column -->
            <ng-container matColumnDef="download">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Link</th>
                <td mat-cell *matCellDef="let row"><a href="{{row.link}}" target="_blank">
                    {{row.link}}
                </a>

                </td>
            </ng-container>

            <!-- Edit Column -->
            <ng-container matColumnDef="edit" *ngIf="isAdmin">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit</th>
                <td mat-cell *matCellDef="let row"><a [routerLink]="['/online-edit', row._id]">
                    <mat-icon style="color: darkgreen">edit</mat-icon>
                </a>

                </td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="delete" *ngIf="isAdmin">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete</th>
                <td mat-cell *matCellDef="let row"><a (click)="deleteRes(row._id, row.id)">
                    <mat-icon style="color: red">delete</mat-icon>
                </a>

                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="isAdmin?displayedColumnsAdmin:displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: isAdmin?displayedColumnsAdmin:displayedColumns;">
            </tr>
        </table>


        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
</div>
