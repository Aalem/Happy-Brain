<h1 class="mat-h1">HBE Subjects</h1>
<div class="button-row">
    <button mat-raised-button color="primary" [routerLink]="['/subject-register']" style="float:right;">Add New
        Subject
    </button>
</div>


<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
    <table *ngIf="true" mat-table [dataSource]="dataSource" matSort>

        <!-- Number Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
            <td mat-cell *matCellDef="let row"> {{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let row"> {{row.name}}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="sections">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sections</th>
            <td mat-cell *matCellDef="let row"> {{row.sections}}</td>
        </ng-container>
        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit</th>
            <td mat-cell *matCellDef="let row"><a [routerLink]="['/subject-edit', row._id]">
                <mat-icon style="color: darkgreen">edit</mat-icon>
            </a>

            </td>
        </ng-container>

        <!-- Delete Column -->
        <!--<ng-container matColumnDef="delete">-->
            <!--<th mat-header-cell *matHeaderCellDef mat-sort-header> Delete</th>-->
            <!--<td mat-cell *matCellDef="let row">-->
                <!--<a-->
                   <!--(click)="deleteSubject(row._id)">-->
                    <!--<mat-icon style="color: red">delete</mat-icon>-->
                <!--</a>-->
                <!--&lt;!&ndash;<button mat-button (click)="openDialog()">Open dialog</button>&ndash;&gt;-->
            <!--</td>-->
        <!--</ng-container>-->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
